    <h2>lore de fnaf [dos livros] e opniões</h2>
    <p>Começamos com o primeiro livro, olhos prateados que fala sobre a vida de charlie, filha de um mecânico de robôs, que após o sumiço e assasinato de cinco crianças e suícido de sue pai, se muda com a tia para fora da cidade.
     Após alguns anos      </p>
